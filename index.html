<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Форма</h1>
    <div class="sec1_name">
        <div class="top-border__first"></div>
        <h2 class="cont_info">Контактная информация</h2>
        <div class="top-border__second"></div>

    </div>
    <div class="forms">
        <form action="#">
            <label>Имя: <input type="text" style="width: 30%;"></label>
            <label>Фамилия: <input type="text" style="width: 30%;"></label>
            <label>Год рождения: 
                <select>
                    <option >2000</option>
                    <option >2001</option>
                    <option >2002</option>
                    <option >2003</option>
                    <option >2004</option>
                    <option >2005</option>
                    <option >2006</option>
                    <option >2007</option>
                    <option >2008</option>
                    <option >2009</option>
                    <option >2010</option>
                    <option >2011</option>
                    <option >2012</option>
                    <option >2013</option>
                    <option >2014</option>
                    <option >2015</option>
                    <option >2016</option>
                    <option >2017</option>
                  </select>
            </label>
            <label>Город: <input type="text" style="width: 30%;"></label>
            <label>Пол: 
                <input type="radio" id="female" /> <label for="female">Женский</label> 
                <input type="radio" id="male" checked/> <label for="male">Мужской</label> 
            </label>
        </form>        
    </div>
    <textarea  placeholder="Информация о заказе"></textarea>
    <div class="checks-butt">
        <label>
            <input type="checkbox">
            Хочу получать рекламу
          </label>
          <label>
            <input type="checkbox" checked disabled>
            Хочу чтоб мои данные раздавались всем подряд
          </label>
          <div class="butts">
            <input type="reset" value="Очистить" />
            <button>Отправить!</button>
          </div>
        
    </div>
    
</body>
</html>
